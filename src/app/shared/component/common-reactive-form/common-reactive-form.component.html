<div class="form-container">
    <div class="form-title m-3">
        <h4>{{formTitle}}</h4>
    </div>
    <form [formGroup]="formName" (ngSubmit)="submit()" *ngIf="formName">
        <div class="row m-3">
          <ng-container *ngFor="let field of fields">
            <div class="col-3">
              <ng-container [ngSwitch]="field.type" >
                <div  *ngSwitchCase="'text'">
                  <mat-form-field class="example-full-width"  appearance="fill">
                    <mat-label>{{field.label}}</mat-label>
                    <input matInput [formControlName]="field.name" [placeholder]="field.placeholder">
                  </mat-form-field>
                </div>
                
                <div  *ngSwitchCase="'textarea'">
                  <mat-form-field class="example-full-width"  appearance="fill">
                    <mat-label>{{field.label}}</mat-label>
                    <textarea matInput [formControlName]="field.name" [placeholder]="field.placeholder"></textarea>
                  </mat-form-field>
                </div>
        
                <div  *ngSwitchCase="'radio'" >
                  <mat-radio-group [formControlName]="field.name" >
                    <mat-radio-button *ngFor="let option of field.options" [value]="option.value">
                      {{option.viewValue}}
                    </mat-radio-button>
                  </mat-radio-group>
                </div>
  
                <div  *ngSwitchCase="'checkbox'">
                  <mat-checkbox  [formControlName]="field.name">
                    {{field.label}}
                  </mat-checkbox>
                </div>
        
                <div >
                  <mat-form-field class="example-full-width" *ngSwitchCase="'number'" appearance="fill">
                    <mat-label>{{field.label}}</mat-label>
                    <input matInput type="number" [formControlName]="field.name" [placeholder]="field.placeholder">
                  </mat-form-field>
                </div>
        
                <div>
                  <mat-form-field class="example-full-width" *ngSwitchCase="'email'" appearance="fill">
                    <mat-label>{{field.label}}</mat-label>
                    <input matInput type="email" [formControlName]="field.name" [placeholder]="field.placeholder">
                  </mat-form-field>
                </div>
        
                <div >
                  <mat-form-field class="example-full-width" *ngSwitchCase="'select'" appearance="fill">
                    <mat-label>{{field.label}}</mat-label>
                    <mat-select [formControlName]="field.name">
                      <mat-option *ngFor="let option of field.options" [value]="option.value">
                        {{option.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
  
                <div class="example-full-width " *ngSwitchCase="'file-upload'" appearance="fill">
                  <mat-label>{{field.label}}</mat-label>
                  <input  type="file" [formControlName]="field.name" [placeholder]="field.placeholder">
                  <!-- <button mat-raised-button class="btn btn-primary" > Choose Uplad</button> -->
                </div>
             </ng-container>
            </div>

          </ng-container>

        </div>
        <div class="float-end">
        
          <button mat-raised-button type="submit" class="float-end">Submit</button>
        </div>
        <!-- <button mat-raised-button c/lass="btn  float-end"  type="submit">Submit</button> -->
      </form>
      
</div>
