<div class="container position-relative mb-5">
    <!-- <app-header

    <div class="signup-container mt-5">
        <h1 class="title">Welcome</h1>
        <div class="desc">
            Sign Create your profile and get an access to the best products, inspiration and community.
        </div>
        <div class="form-container row mt-4">
            <mat-form-field class="example-full-width " appearance="fill">
                <mat-label>Enter Full Name</mat-label>
                <input matInput placeholder="Full Name">
              </mat-form-field>
              <mat-form-field class="example-full-width ">
                <mat-label>Enter Mobile Number</mat-label>
                <input matInput placeholder="Mobile Number" type="number">
              </mat-form-field>
              
              <mat-form-field class="example-full-width ">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter Email or Mobile number">
              </mat-form-field>

              <mat-form-field class="example-full-width ">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Enter Email or Mobile number">
              </mat-form-field>
              
              <div>
                <button class="btn btn-custom" type="submit" >Sign Up</button> 
              </div>
              <small>
                I Already Have an Account 
                <a href="JAVASCRIPT:void(0)" class="login-link" (click)="moveToLogin()">Login</a>
              </small>
        </div>
    </div>

  </div>
