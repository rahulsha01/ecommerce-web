<div class="main-container">
    <div class="dashbord-container">
        <div class="left-panel">
            <app-left-nav></app-left-nav>
        </div>
        <div class="right-panel">
            <app-common-header [breadCrumbObject]="data" [PageTitle]="pageTitle"></app-common-header>
            <ng-container #toolbarContainer></ng-container>
            <ng-template #toolbarTemplate>
                <app-grid-tool (handleAddRowEvent)="createForm($event)" (handleRefreshEvent)="refreshGrid()"></app-grid-tool>
            </ng-template>
           
            <ng-container #gridContainer></ng-container>
            <ng-template #gridTemplate>
                <app-datatable [columns]="categoryColumns" [values]="categoryList"
                    (changePageSizeEvent)="changePageSize($event)" (editFormEventEmitter)="getEditRowValue($event)"
                    (deleteFormEventEmitter)="deleteCategoryRecord($event)"
                     [totalRecord]="totalRecords" [perPage]="5">
                </app-datatable>
            </ng-template>

            <ng-container #formContainer></ng-container>
            <ng-template #formTemplate>
              <app-common-reactive-form [fields]="fields" (emitFormData)="saveCategoary($event)" [formTitle]="formTitle">
              </app-common-reactive-form>
            </ng-template> 
        </div>
    </div>
</div>
